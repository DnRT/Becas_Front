<!DOCTYPE html>
<html lang="es">
    
<head>
	<meta charset="UTF-8">
	<title>Registrarse</title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="./style/estilos.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./logicaRegistro.js"></script>
</head>

<body>
 <form id="nuevo_registro" class="formulario">
    
    <h1>Registrate</h1>
     <div class="contenedor2">
     
     <div class="input-contenedor">
        <i class="fas fa-user icon"></i>
        <input type="text" id="nombre" placeholder="Nombres">       
    </div>

    <div class="input-contenedor">
        <i class="fas fa-user icon"></i>
        <input type="text" id="apellido" placeholder="Apellidos">
    </div>

    <div class="input-contenedor">
         <i class="fas fa-user icon"></i>
         <input type="text" id="rut" placeholder="RUT">
    </div>

    <div class="input-contenedor">
        <i class="fas fa-user icon"></i>
        <input type="text" id="edad" placeholder="Edad">       
    </div>

    <div class="input-contenedor">
        <i class="fas fa-user icon"></i>
        <input type="text" id="dirección" placeholder="Dirección">       
    </div>
         
    <div class="input-contenedor">
        <i class="fas fa-envelope icon"></i>
        <input type="text" id="correo" placeholder="Correo Electronico">
    </div>
         
     <div class="input-contenedor">
         <i class="fas fa-key icon"></i>
         <input type="password" id="clave" placeholder="Contraseña">
         
     </div>
         <p><input type="button" id="submit" value="Registrate" class="button" onclick="registrar()"></p>
         <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
         <p>¿Ya tienes una cuenta?<a class="link" href="loginvista.html">Iniciar Sesion</a></p>
     </div>
    </form>
</body>
</html>
