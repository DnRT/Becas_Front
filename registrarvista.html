<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Registrarse</title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="estilos.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>  
<body>
 <form id="nuevo_registro" class="formulario">
    
    <h1>Registrate</h1>
     <div class="contenedor">
     
     <div class="input-contenedor">
        <i class="fas fa-user icon"></i>
        <input type="text" id="nombre" placeholder="Nombre">
            
    </div>

    <div class="input-contenedor">
        <i class="fas fa-user icon"></i>
        <input id="apellido" type="text" placeholder="Apellido">
            
    </div>
         <div class="input-contenedor">
         <i class="fas fa-user icon"></i>
         <input id="rut" type="text" placeholder="RUT">
         
     </div>
         
         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input id="email" type="text" placeholder="Correo Electronico">
         
     </div>
         
     <div class="input-contenedor">
         <i class="fas fa-key icon"></i>
         <input id="pass" type="password" placeholder="Contraseña">
         
     </div>
         <p><input type="button" value="Registrate" class="button" onclick="registrar()"></p>
         <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
         <p>¿Ya tienes una cuenta?<a class="link" href="loginvista.html">Iniciar Sesion</a></p>
     </div>
    </form>
    <script src="./logicaRegistro.js"></script>
</body>
</html>
